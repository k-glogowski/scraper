name: Weekly Scraper

on:
  # schedule:
  #   - cron: "27 10 * * SUN"  # co niedzielÄ™ o 11:05 czasu warszawskiego (09:05 UTC w czasie letnim)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - city: lodz
            pages: 8
            output_path: scraper/data/ogloszenia_lodz.csv
            artifact_name: ogloszenia_lodz
          - city: krakow
            pages: 10
            output_path: scraper/data/ogloszenia_krakow.csv
            artifact_name: ogloszenia_krakow
          - city: szczecin
            pages: 10
            output_path: scraper/data/ogloszenia_szczecin.csv
            artifact_name: ogloszenia_szczecin

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scaper.py --city ${{ matrix.city }} --pages ${{ matrix.pages }} --output ${{ matrix.output_path }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.output_path }}

  commit-changes:
    runs-on: ubuntu-latest
    needs: run-scraper
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Restore CSV files
        run: |
          mkdir -p data scraper/data
          # Find and copy CSV files from artifacts
          find artifacts -name "ogloszenia_lodz.csv" -exec cp {} scraper/data/ \; 2>/dev/null || true
          find artifacts -name "ogloszenia_krakow.csv" -exec cp {} scraper/data/ \; 2>/dev/null || true

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -f data/*.csv scraper/data/*.csv
          git commit -m "Update scraped data [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
